<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is A Spam</title>
</head>
<body>
    <main id="main" class="main">
        <h1>Is This Spam?</h1>
        <h2>Enter a phrase to check if it would be marked as spam or not.</h2>

        <label for="texterea" class="message">Message</label>
    <textarea 
        value = ""
        name="texterea" 
        id="texterea"
        placeholder="Enter message here:"
        rows="10"
        cols="40"
        >
    </textarea>
    <button id="btn" class="btn">Check</button>
    <p id="result" class="result"></p>
    </main>
    <script src="script.js" ></script>
</body>
</html>
